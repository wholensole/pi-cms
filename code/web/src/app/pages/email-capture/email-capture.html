<widget-header></widget-header>
<div class="main">
    <div class="banner boxed">
        <div class="container">
            <ngx-typed-js [strings]="[page.title]" [typeSpeed]="100">
                <h1 class="typing title">{{page.title}}</h1>
            </ngx-typed-js>
        </div>
    </div>
    <div class="content container">
        <div class="form-box">
            <div class="form">
                <h2>Send us a Message<i class="hi-mail"></i></h2>
                <form [formGroup]="emailCaptureForm" (ngSubmit)="emailCapture()">
                    <div class="dual">
                        <div class="form-group validate-input">
                            <input type="text" formControlName="yourName" autofocus />
                            <label [ngClass]="{'active':emailCaptureForm.value.email!=''}" for="email">Email</label>
                            <small class="msg text-danger">Please enter Email</small>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn center has-icon btn-yellow btn-right"><i class="hi-paper-plane1"></i>Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<widget-footer></widget-footer>
