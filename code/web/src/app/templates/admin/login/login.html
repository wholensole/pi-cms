<a [routerLink]="['']" title="PI CMS" class="logo"><img src="/assets/images/logo-200.png" /></a>
<div class="card" *ngIf="activeForm=='login'">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group validate-input">
            <input type="text" formControlName="username" autofocus />
            <label [ngClass]="{'active':loginForm.value.username!=''}" for="username">Username or Email</label>
            <small class="msg text-danger">Please enter your Username or Email</small>
        </div>
        <div class="form-group validate-input">
            <input type="password" formControlName="password" />
            <label [ngClass]="{'active':loginForm.value.password!=''}" for="password">Password</label>
            <small class="msg text-danger">Please enter your Password</small>
        </div>
        <div class="buttons">
            <button class="center btn has-icon btn-yellow"><i class="hi-paper-plane1"></i>Login</button>
        </div>
    </form>
</div>
