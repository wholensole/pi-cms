<widget-admin-sidebar></widget-admin-sidebar>
<div class="main">
    <widget-admin-header></widget-admin-header>
    <div class="content">
        <h1><a [routerLink]="['/admin/users/']" class="hi-chevron-left" *ngIf="router.url != '/admin/my-account'"></a>{{page.title}}</h1>
        <form class="columns" [formGroup]="userForm" (ngSubmit)="saveUser()">
            <div class="left">
                <div class="box">
                    <h4 class="head">
                        Username
                    </h4>
                    <div class="body">
                        <input type="text" autofocus formControlName="username" />
                    </div>
                </div>
                <div class="box">
                    <h4 class="head">
                        Email
                    </h4>
                    <div class="body">
                        <input type="email" formControlName="email"/>
                    </div>
                </div>
                <div class="box">
                    <h4 class="head">
                        Password
                    </h4>
                    <div class="body">
                        <input type="password" formControlName="password"/>
                    </div>
                </div>
                <div class="box">
                    <h4 class="head">
                        First Name
                    </h4>
                    <div class="body">
                        <input type="text" formControlName="f_name"/>
                    </div>
                </div>
                <div class="box">
                    <h4 class="head">
                        Middle Name
                    </h4>
                    <div class="body">
                        <input type="text" formControlName="m_name"/>
                    </div>
                </div>
                <div class="box">
                    <h4 class="head">
                        Last Name
                    </h4>
                    <div class="body">
                        <input type="text" formControlName="l_name"/>
                    </div>
                </div>
                <div class="box">
                    <h4 class="head">
                        Role
                    </h4>
                    <div class="body">
                        <ng-select2 [data]="rolesData" [options]="roleOptions" formControlName="role" placeholder="Select Role"></ng-select2>
                    </div>
                </div>
                <div class="box">
                    <h4 class="head">
                        Status
                    </h4>
                    <div class="body">
                        <ng-select2 [data]="statusData" [options]="statusOptions" formControlName="status" placeholder="Select Status"></ng-select2>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="box sticky">
                    <h4 class="head">
                        Meta
                    </h4>
                    <div class="body">
                        <button [disabled]="!userForm.dirty" [title]="(!userForm.dirty)?'Please make some chnages to save':'Click here to save'" class="btn btn-yellow has-icon" type="submit"><i class="hi-check"></i>Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <widget-admin-footer></widget-admin-footer>
</div>
